<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/collection.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">

    <title>Collection</title>
</head>

<body>

<div id="page-container">
    <header>
        <h1>
            <a class="d-block" href="index.html">Teabag Gallery</a>
        </h1>
    </header>

    <nav class="container-fluid" id="searchNav">
        <div class="row pt-2 pb-2">
            <div class="col-9" id="alphabet-container"></div>
            <div class="col">
                <div class="input-group m-1">
                    <input type="text" class="form-control" placeholder="Enter search keywords"
                           aria-label="Enter search keywords" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid p-3">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">
                            <a href="collection.html">Companies</a>
                        </li>
                        <!-- TODO Add here another breadcrumb item. Add invisible class. Add an id company-breadcrumb-item. -->
                    </ol>
                </nav>
            </div>
        </div>
        <div id="items-view" class="row row-cols-auto gy-3">

        </div>
    </section>

    <footer class="text-center">
        <span>Created by Kate</span>
    </footer>

    <div class="invisible">
        <div class="card company-card text-center" id="company-template">
            <div class="card-body">
                <p class="card-text company-name"></p>
            </div>
        </div>

        <div class="col-12 text-center" id="items-view-spinner-template">
            <div class="spinner-border m-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="js/companiesHandler.js"></script>
    <script src="js/collection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</div>

</body>

</html>
